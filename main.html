<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <header>
            <section id="inputarea">
                <div>
                    <span class="logo">
                    <!-- 쿠팡 로고 -->
                    <a>
                        <img alt="쿠팡로고">
                    </a>
                    </span>
                </div>
                <div class="searchbar">
                    <form>
                        <fieldset>
                            <legend>상품검색</legend>
                            <div class="select-category"></div>
                            <select id="selectCategories"></select>
                        </fieldset>
                        <a href="" id="hearderSearchBtn" class="search" title="검색">검색</a>
                    </form>
                </div>
                <ul id="iconmenu">
                    <li class="my-coupang">
                        <a href="">

                                <img alt="사람 아이콘">
                            </span>
                            <span class="my-coupang-title">마이쿠팡</span>
                        </a>
                        <p class="my-coupang-menu">
                            <span class="wrapper"></span>
                        </p>
                    </li>
                    <li class="cart">
                        <a href="">
                            <span class="cart-icon">
                                <img alt="카트 아이콘">
                            </span>
                            <span>장바구니</span>
                            <em>0</em>
                        </a>
                        <div id="mycart-preview">
                            <span class="wrapper">
                                <i class="speech-icon"></i>
                                <ul class="mycart-preview-products">
                                        <li class="empty-cart">장바구니에 담긴 상품이 없습니다.</li>
                                </ul>
                            </span>
                        </div>
                    </li>
                </ul>
                <!-- iconmenu 영역 끝 -->
            </section>
        </header>
        <article class="top-bar">
            <section>
                <menu id="headerMenu">
                    <li id="login" class="log">
                        <a href="./login.html">로그인</a>
                    </li>
                    <li id="join" class="join">
                        <a href="./register.html">회원가입</a>
                    </li>
                </menu>
                <menu id="subscribeMenu"></menu>
            </section>
        </article>
        <section id="contents" class="contents">
            
        </section>
        <footer></footer>
