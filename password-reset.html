<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 찾기 - 쿠팡 스타일</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      color: #0074e9;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button[type="submit"],
    .login-button {
      width: 100%;
      border: none;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"] {
      background-color: #0074e9;
      color: white;
    }

    button[type="submit"]:hover {
      background-color: #005dc3;
    }

    .login-button {
      background-color: #6c757d;
      color: white;
    }

    .login-button:hover {
      background-color: #5a6268;
    }

    .info-text {
      font-size: 13px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>비밀번호 찾기</h2>
    <form id="resetForm">
      <label for="findEmail">가입된 이메일 주소</label>
      <input type="email" id="findEmail" placeholder="example@domain.com" required>

      <button type="submit">재설정 링크 받기</button>
      <p class="info-text">입력하신 이메일로 비밀번호 재설정 링크를 보내드립니다.</p>

      <!-- 로그인 화면으로 이동 버튼 -->
      <button type="button" class="login-button" onclick="location.href='./login.html'">
        로그인 화면으로 이동
      </button>
    </form>
  </div>

  <script>
    document.getElementById("resetForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("findEmail").value;

      // 실제 서버 요청이 들어갈 자리
      alert(email + " 주소로 비밀번호 재설정 링크를 전송했습니다.");
    });
  </script>

</body>
</html>
