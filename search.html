<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="#">
    <title>커피 검색 결과</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            background: white;
        }

        header {
            background-color: white;
            color: white;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        #logo {
            width: 200px;
            height: auto;
        }

        .container {
            max-width: 1200px;
            margin: 1rem auto;
            padding: 0 1rem;
        }

        .sort-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .sort-bar button {
            padding: 0.5rem 1rem;
            background-color: #eee;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 1rem;
        }

        .product-name {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .product-price {
            color: #d10000;
            font-size: 1.1rem;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <header>
        <div style="text-align: center;">
            <span>
                <a href="./main.html">
                    <img id="logo" src=".\images\logo_coupang_w350.png">
                </a>
            </span>
            <input id="input" type="text" size="70px" style="height: 30px;">
            <a href="./search.html">
                <button id="s_btn">검색</button>
            </a>
        </div>
    </header>

    <div class="container">
        <div class="sort-bar">
            <button>추천순</button>
            <button>낮은 가격순</button>
            <button>높은 가격순</button>
            <button>리뷰 많은순</button>
        </div>

        <div class="product-grid" id="productGrid">
            <!-- 스크립트에서 생성 -->
        </div>
    </div>

</body>

</html>
<script>
    var product = [{
        name: "커피1",
        price: 1000,
        img: "./images/coffee1.png"
    },
    {
        name: "커피2",
        price: 1500,
        img: "./images/coffee2.png"
    },
    {
        name: "빵1",
        price: 2500,
        img: "./images/bread1.png"
    },
    {
        name: "빵2",
        price: 3500,
        img: "./images/bread2.png"

    },
    ]

    const body = document.querySelector("body");
    const input = document.querySelector("#input");
    const s_btn = document.querySelector("#s_btn");
    const grid = document.getElementById('productGrid');

    var datas = product.map(function (arr) {
        return arr;
    });

    window.localStorage.setItem("datas", JSON.stringify(datas));

    s_btn.addEventListener("click", function () {
        window.sessionStorage.setItem("search", input.value);
    });

    const data_arr = JSON.parse(window.localStorage.getItem("datas"));

    if (window.sessionStorage.getItem("search")) {
        for (let i = 0; i < data_arr.length; i++) {
            if (data_arr[i].name.includes(window.sessionStorage.getItem("search"))) {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                                    <img src="${data_arr[i].img}" alt="${data_arr[i].name}">
                                    <div class="product-info">
                                    <div class="product-name">${data_arr[i].name}</div>
                                    <div class="product-price">${data_arr[i].price}</div>
                                    </div>
                                `;
                card.addEventListener("click", function () {
                    window.sessionStorage.setItem("product", data_arr[i].name);
                    window.sessionStorage.setItem("p_price", data_arr[i].price);
                    window.sessionStorage.setItem("img", data_arr[i].img);
                    window.open("./product.html");
                });
                grid.appendChild(card);
            }
        }
    }

</script>
