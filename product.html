<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#">
    <title>쿠팡 상품 페이지</title>
</head>
<style>
    body {
        margin: 0;
        font-family: 'Noto Sans KR', sans-serif;
        background-color: white;
    }

    header {
        background-color: #0078ff;
        color: white;
        padding: 1rem 2rem;
        font-size: 1.5rem;
        font-weight: bold;
    }

    #logo {
        width: 200px;
        height: auto;
        margin-top: 20px;
    }

    .product-container {
        display: flex;
        max-width: 1200px;
        margin: 2rem auto;
        padding: 1rem;
        background-color: white;
        border-radius: 8px;
        gap: 2rem;
    }

    .product-image {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .product-image img {
        max-width: 100%;
        border-radius: 8px;
    }

    .product-details {
        flex: 2;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .product-title {
        font-size: 1.5rem;
        font-weight: bold;
    }

    .product-price {
        font-size: 1.8rem;
        color: #d10000;
        font-weight: bold;
    }

    .product-delivery {
        font-size: 0.9rem;
        color: #555;
    }

    .action-buttons button {
        flex: 1;
        padding: 1rem;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    .buy-btn {
        background-color: #ff6000;
        color: white;
    }

    .cart-btn {
        background-color: #ffd400;
        color: black;
    }

    .product-tabs {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 1rem;
        background: white;
        border-radius: 8px;
    }

    .tab-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 1rem;
    }

    .tab-content {
        line-height: 1.6;
        color: #333;
    }
</style>

<body>

    <span>
        <a href="./main.html">
            <img id="logo" src=".\images\logo_coupang_w350.png" style="margin-left: 350px;">
        </a>
    </span>

    <div class="product-container">
        <div class="product-image">
            <img id="product-img">
        </div>
        <div class="product-details">
            <div id="product-name" class="product-title"></div>
            <div id="product-price" class="product-price"></div>
            <div class="product-delivery">내일 도착 보장 | 로켓배송</div>
            <div class="action-buttons">
                <a href="./checkout.html">
                    <button id="checkout" class="buy-btn">구매하기</button>
                </a>
                <button class="cart-btn">장바구니 담기</button>
            </div>
        </div>
    </div>
</body>

</html>

<script>

    if (window.localStorage.getItem("cart") == null) {
        cart = [];
    } else {
        var cart = JSON.parse(window.localStorage.getItem("cart"));
    }

    const body = document.querySelector("body");
    const checkout = document.querySelector("#checkout");
    const cartBtn = document.querySelector(".cart-btn");

    const product = window.sessionStorage.getItem("product");
    const price = window.sessionStorage.getItem("p_price");
    const img = window.sessionStorage.getItem("img");

    const p_name = document.createElement("text");
    const p_price = document.createElement("text");
    const li = document.createElement("li");

    cartBtn.addEventListener("click", function () {

        const add = {
            name: "",
            price: 0,
            img: ""
        }

        add.name = product;
        add.price = Number(price);
        add.img = img;

        cart.push(add);

        window.localStorage.setItem("cart", JSON.stringify(cart));
        alert(`장바구니에 ${add.name} 이(가) 추가되었습니다`);

        console.log(cart);
    });

    document.getElementById("product-name").textContent = product;
    document.getElementById("product-price").textContent = price + "원";
    document.getElementById("product-img").src = img;

</script>
