<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>쿠팡 장바구니 페이지</title>
    <link rel="shortcut icon" href="#">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: white;
            color: white;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        #logo {
            width: 200px;
            height: auto;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 20px;
        }

        .cart-info {
            flex: 1;
        }

        .cart-info h4 {
            margin: 0 0 10px;
            font-size: 16px;
        }

        .cart-info .price {
            font-weight: bold;
            color: #e60012;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quantity-control button {
            width: 28px;
            height: 28px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
        }

        .quantity-control input {
            width: 40px;
            text-align: center;
            border: 1px solid #ccc;
            height: 28px;
        }

        .cart-actions {
            text-align: right;
            margin-top: 20px;
        }

        .cart-actions button {
            padding: 10px 20px;
            background-color: #0074e9;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        .select {
            margin-right: 10px;
        }

        .total {
            text-align: right;
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <header>
        <div style="text-align: center;">
            <span>
                <a href="./main.html">
                    <img id="logo" src=".\images\logo_coupang_w350.png">
                </a>
            </span>
        </div>
    </header>

    <div class="container">
        <h2> 쿠팡 장바구니</h2>

        <div id="cart-item">

        </div>

        <div id="total" class="total">배송비 : 3000원 총 합계: 0원</div>

        <div class="cart-actions">
            <button>주문하기</button>
        </div>
    </div>

</body>

</html>
<script>
    const cart_arr = JSON.parse(window.localStorage.getItem("cart"));

    const cart_item = document.getElementById("cart-item");

    var total = 0;
    const delivery = 3000;


    for (let i = 0; i < cart_arr.length; i++) {

        // 아마 중복 이름 값마다 count++하면 수량도 될 것 같다

        const card = document.createElement('div');
        card.innerHTML = `
                            <div class="cart-item">
                            <input type="checkbox" class="select" />
                            <img src="${cart_arr[i].img}" alt="상품 이미지">
                            <div class="cart-info">
                                <h4>${cart_arr[i].name}</h4>
                                <div class="price">${cart_arr[i].price}원</div>
                            </div>
                                <div class="quantity-control">
                                    <button>-</button>
                                    <input type="text" value="1" />
                                    <button>+</button>
                                </div>
                            </div>
                                `;
        total = Number(total) + Number(cart_arr[i].price);
        cart_item.appendChild(card);
    }

    console.log(total);

    document.getElementById("total").innerHTML = `<div id="total" class="total">총 합계: ${Number(total) + Number(delivery)}원</div>`;


</script>
